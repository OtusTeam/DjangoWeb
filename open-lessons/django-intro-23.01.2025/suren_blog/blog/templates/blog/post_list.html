{% extends 'blog/base.html' %}

{% block title %}
  Posts list
{% endblock %}

{% block body %}
  <ul>
    {% for post in post_list %}
      <li><a href="{% url 'blog:detail' post.pk %}"
      ><b>{{ post.title }}</b></a>
        {{ post.published|date:"d M Y" }} at {{ post.published|date:"H:i" }}</li>
    {% endfor %}
  </ul>

  <br>
  <p>
  <a href="{% url 'blog:add' %}">Add a new post</a>
  </p>
{% endblock %}
